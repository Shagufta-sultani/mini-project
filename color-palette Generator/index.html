<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-palette Generator</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">

            <!-- color box -->
             <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>

             <!-- color box 2 -->

               <div class="color-box">
                <div class="color" style="background-color: #b3e5fc;"></div>
                <div class="color-info">
                    <span class="hex-value">#B3E5FC</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>

             <!-- color box 3 -->
               <div class="color-box">
                <div class="color" style="background-color: #81d4fa;"></div>
                <div class="color-info">
                    <span class="hex-value">#81D4FA </span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>

             <!-- color box 4 -->
               <div class="color-box">
                <div class="color" style="background-color: #4fc3f7;"></div>
                <div class="color-info">
                    <span class="hex-value">#4FC3F7</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>

             <!-- COLOR BOX 5 -->
               <div class="color-box">
                <div class="color" style="background-color: #4fc3f7;"></div>
                <div class="color-info">
                    <span class="hex-value">#4FC3F7</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
